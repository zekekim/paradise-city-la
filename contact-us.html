    </nav>
    <div class="flex flex-col items-center py-20 justify-between">
        <p class="font-bold text-5xl pb-10">CONTACT US</p>
        <form class="w-full max-w-lg" action="" method="post" id="email-form">
            <!-- Name Field -->
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-first-name" name="visitor_name">
                        Name
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="name" type="text" placeholder="Jane Doe" required>
                    <!-- Error Message for Name -->
                    <p class="hidden text-red-500 text-xs italic" id="nameError">Please fill out this field.</p>
                </div>
            </div>
            <!-- E-mail Field -->
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-password">
                        E-mail
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="email" type="email" name="visitor_email" required>
                    <!-- Error Message for Email -->
                    <p class="hidden text-red-500 text-xs italic" id="emailError">Please fill out this field.</p>
                </div>
            </div>
            <!-- Message Field -->
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="grid-password">
                        Message
                    </label>
                    <textarea
                        class=" no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none"
                        id="message" name="visitor_message" required></textarea>
                    <!-- Error Message for Message -->
                    <p class="hidden text-red-500 text-xs italic" id="messageError">Please fill out this field.</p>
                </div>
            </div>
            <div class="md:flex md:items-center">
                <div class="md:w-1/3">
                    <button
                        class="shadow bg-black hover:bg-gray-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4"
                        type="submit" id="submit">
                        Send
                    </button>
                </div>
                <div class="md:w-2/3"></div>
            </div>
        </form>
    </div>
